<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="rapper">
            <div class="box">
                <form id="search-form class=-mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter city ..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li> Last up dated at<span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src=alt="Clear" id="icon" />
                            <div class="d-flex-left">
                                <strong id="temperature"></strong>
                                <span class="unists"><a href="#" id="celsius" class="active">°C</a> |<a href="#"
                                        id="fahrenheit">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%</li>
                            <li> Wind: <span id="wind"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Omolemo-Lamont/weather-app-vs.git" target="_blank"> open source code by
                    Omolemo
                    Lamont</a>
            </small>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
